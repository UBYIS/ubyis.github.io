	document.getElementById("search").addEventListener("input", function() {

		var cards = document.querySelectorAll(".game-widget");
		cards.forEach(function(card) {
			var title = card.querySelector(".game-title").textContent.toLowerCase();
			card.style.display = title.includes(query) ? "flex" : "none";
		});
	});
	var widgetContainer = document.getElementById("widgetbot-container"),
		dragHandle = document.getElementById("drag-handle"),
		reopenWidgetBtn = document.getElementById("reopen-widget");
	dragHandle.addEventListener("mousedown", function(e) {
		e.preventDefault();
		var rect = widgetContainer.getBoundingClientRect();
		var offsetX = e.clientX - rect.left;
		var offsetY = e.clientY - rect.top;

		function onMouseMove(e) {
			widgetContainer.style.left = (e.clientX - offsetX) + "px";
			widgetContainer.style.top = (e.clientY - offsetY) + "px";
		}

		function onMouseUp() {
			document.removeEventListener("mousemove", onMouseMove);
			document.removeEventListener("mouseup", onMouseUp);
		}
		document.addEventListener("mousemove", onMouseMove);
		document.addEventListener("mouseup", onMouseUp);
	});
	window.minimizeWidget = function() {
		widgetContainer.style.display = "none";
		reopenWidgetBtn.style.display = "flex";
	};
	window.reopenWidget = function() {
		widgetContainer.style.display = "flex";
		widgetContainer.style.top = "0";
		widgetContainer.style.left = "0";
		reopenWidgetBtn.style.display = "none";
	};
	window.startDrag = function(e) {
		var elem = reopenWidgetBtn;
		var shiftX = e.clientX - elem.getBoundingClientRect().left;
		var shiftY = e.clientY - elem.getBoundingClientRect().top;

		function moveAt(pageX, pageY) {
			elem.style.left = (pageX - shiftX) + "px";
			elem.style.top = (pageY - shiftY) + "px";
		}

		function onMouseMove(e) {
			moveAt(e.pageX, e.pageY);
		}
		document.addEventListener("mousemove", onMouseMove);
		elem.onmouseup = function() {
			document.removeEventListener("mousemove", onMouseMove);
			elem.onmouseup = null;
		};
	};
	reopenWidgetBtn.ondragstart = function() {
		return false;
	};
	
	
	var infoBtn = document.getElementById("info-btn");
	var infoModal = document.getElementById("info-modal");
	var closeInfo = document.getElementById("close-info");
	infoBtn.addEventListener("click", function() {
		infoModal.style.display = "flex";
	});
	closeInfo.addEventListener("click", function() {
		infoModal.style.display = "none";
	});
	infoModal.addEventListener("click", function(e) {
		if (e.target === infoModal) {
			infoModal.style.display = "none";
		}
	
	
	

	});


});
document.addEventListener("DOMContentLoaded", function() {
	const container = document.querySelector(".scroll-container");
	container.scrollTop = container.scrollHeight;
	
});

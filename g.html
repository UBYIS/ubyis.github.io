var shape = new THREE.Mesh(geo, mat);
shape.material.side = THREE.BackSide;
shape.position.set(x, y, z);
shape.rotation.y = rot;
scene.add(shape);
shapes[j].push(shape);
angle += step;
}
}
}

t3 += fd1;
